server {
    listen 80;
    server_name localhost;

    # Serve static test pages
    location / {
        root /usr/share/nginx/html;
        index index.html;
        try_files $uri $uri/ =404;
    }

    # Proxy to PNG Terrain Server Hub (TiTiler)
    location /titiler/ {
        proxy_pass http://png-terrain-server-hub:8000/;
        proxy_set_header Host $http_host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Proxy to Quantized Mesh Server Hub (Virtual Compositor)
    location /tiles/ {
        proxy_pass http://quantized-mesh-server-hub:8001/;
        proxy_set_header Host $http_host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # Gzip is handled by the Mesh Hub or Nginx
        add_header Access-Control-Allow-Origin *;
    }
}
